<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

</head>
	
		<body>
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Navbar</a>
				<button class="navbar-toggler collapsed "
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

				</button>

				<a class="navbar-brand" href="#" th:href="@{/registration}">
					Registration and login
				</a>

				
			</nav>
			<div class="container">
				<div class="row">
                    <div class = "col-md-6 col-md-offset-3">
					<div th:if="${param.success}">
					<div class="alert alert-info">
						successfully registered
					</div>
				</div>
				<h1>registration</h1>
				<form th:action="@{/registration}" method="post"
					th:object="${user}">
					
					<div class="form-group">
						<label class="control-label" for="firstName">
							firstNAME:
						</label>
						<input type="text" id="firstName"
							class="form-control" th:field="*{firstName}" required
							autofocus="autofocus"/>
						<br>
					</div>

					<div class="form-group">
						<label class="control-label" for="lasttName">
							lastNAME:
						</label>
						<input type="text" id="lastName"
							class="form-control" th:field="*{lastName}" required
							autofocus="autofocus"/>
						<br>
					</div>

					<div class="form-group">
						<label class="control-label" for="email">
							email:
						</label>
						<input id="email" class="form-control"
							th:field="*{email}" required autofocus="autofocus"/>
						<br>
					</div>
					<div class="form-group">
						<label class="control-label" for="password">
							Password:
						</label>
						<input type="password" id="password"
							class="form-control" th:field="*{password}" required
							autofocus="autofocus" />
						<br>
					</div>
					<div class="form-group">
						<button type ="submit" class="btn btn-success">
							Register
							</button>
							<span>
								ALREADY REGISTERED
								<a th:href="@{/login}">
									login here
								</a>
							</span>
</div>
</div>

				</form>
			</div>
			</div>
			
			
		</body>
	
</html>
